# dependency zk for hbase
zookeeper:
  ready: true
  metadata: 
    k8sResourceName:
      namespace: default
      svc: zk-hs
      name: zk
  port:
    clientPort: 2181
  replicas: 3

# dependency hadoop for hbase
hadoop:
  ready: true
  masterPod:
    nameservice: t1-hadoop
  configMapName: t1-hadoop-config-files
